<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
      @import url(css/mobile.css);
      /* @import url(css/desktop.css) screen and (min-width: 1020px); */
    </style>
  </head>
  <body>
    <main>
      <section class="card-container">
        <article class="card-content">
          <div class="card-content-inside">
            <img
              src="images/image-victor.jpg"
              alt="profile picture"
              id="profile-picture"
            />
          </div>
          <div class="card-content-inside">
            <p class="info">
              <span class="account-info-title">Victor Crest</span> 26<br />
            </p>
            <p class="city">London</p>
          </div>
          <div class="card-content-details">
            <p><span class="account-info-title">80K</span> Followers</p>
            <p><span class="account-info-title">803K</span> Likes</p>
            <p><span class="account-info-title">1.4K</span> Photos</p>
          </div>
        </article>
      </section>

      <footer>
        <section class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">codeLexx</a>.
        </section>
      </footer>
    </main>
  </body>
</html>
